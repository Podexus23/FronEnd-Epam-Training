<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Node JS Intro</title>
</head>

<body>
  <h2>Students</h2>

  <section class="main-container">
    <form action="/student" class="student-form" method="POST">
      <label for="id">ID</label>
      <input type="number" name="id" id="id" required>
      <label for="firstName">Name</label>
      <input type="text" name="firstName" id="firstName" required>
      <label for="secondName">Second Name</label>
      <input type="text" name="secondName" id="secondName">
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
      <label for="speciality">Specialty</label>
      <input type="text" name="specialty" id="specialty" required>
      <div class="controls">
        <input type="button" value="Prev" class="prev-button">
        <button type="submit" class="submit-button">Add</button>
        <input type="button" value="Remove" class="remove-button">
        <input type="button" value="Edit" class="edit-button">
        <input type="button" value="Next" class="next-button">
      </div>
    </form>


    </main>
    <script src="main.js"></script>
</body>

</html>
